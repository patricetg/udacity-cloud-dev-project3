apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-api-user
  labels:
    app: udagram-api-user
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udagram-api-user
  template:
    metadata:
      labels:
        app: udagram-api-user
    spec:
      containers:
        - name: udagram-api-user
          image: patricetg/udagram-api-user:v5
          ports:
            - containerPort: 80
          # resources:
          #   limits:
          #     cpu: 500m
          #   requests:
          #     cpu: 200m

