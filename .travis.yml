# blocklist
branches:
  except:
    - dev
    - experimental

# safelist
branches:
  only:
    - main
    - stage

language: node_js
node_js:
  - 13

services:
  - docker

# Prétester les installations
install:
  - echo "nothing needs to be installed"

# Scripts à exécuter en guise de tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker image prune --all --force # Supprimez les images inutilisées et en suspens, sans demande de confirmation
  #building images
  - docker-compose -f docker-compose-build.yaml build --parallel 
  #- docker build -t simple-node .
  #Tagging images
  - docker tag reverseproxy patricetg/reverseproxy:v5
  - docker tag udagram-api-user patricetg/udagram-api-user:v5
  - docker tag udagram-api-feed patricetg/udagram-api-feed:v5
  - docker tag udagram-frontend:local patricetg/udagram-frontend:v5
  #- docker tag simple-node YOUR_DOCKER_HUB/simple-node:latest


after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  #- docker login -u "$DOCKER_USERNAME" -p "$DOCKER_ACCESS_TOKEN"
  #- docker-compose -f docker-compose-build.yaml push
  - docker push patricetg/reverseproxy:v5
  - docker push patricetg/udagram-api-user:v5
  - docker push patricetg/udagram-api-feed:v5
  - docker push patricetg/udagram-frontend:v5
  #- docker push YOUR_DOCKER_HUB/simple-node
